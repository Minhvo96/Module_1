<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function countVowel(string) {
            let vowelArray = ['a', 'e', 'i', 'o', 'u', 'j', 'k'];
            let count = 0;
            for (i = 0; i < string.length; i++) {
                for (let j = 0; j < vowelArray.length; j++) {
                    if (vowelArray[j] == string[i]) {
                        count++;
                    }
                }
            }
            if (count == 0) {
                return false;
            }
            return count;
        }

        let inputString = prompt('Input string here');
        let count = countVowel(inputString);
        if (count == false) {
            alert(inputString + ' does not contain any vowels.');
        } else {
            alert(inputString + ' contains ' + count + ' vowels.');
        }
    </script>
</body>

</html>
