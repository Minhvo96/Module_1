<body>
    <script>
        // Câu 1: Xây dựng hàm giải pt bậc 2 "ax2 + bx + c = 0"

        function solveQuadraticEquation(a, b, c) {
            let delta = ((b * b) - (4 * a * c));

            if (delta < 0) {
                return "Phương trình vô nghiệm";
            } else if (delta == 0) {
                return "Phương trình có nghiệm kép x = "(-b / (2 * a));
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                return "Phương trình có nghiệm x1 = " + x1 + " và x2 = " + x2;
            }
        }

        let a = +prompt('Input number a');
        let b = +prompt('Input number b');
        let c = +prompt('Input number c');

        let result = solveQuadraticEquation(a, b, c);
        alert(result);
    </script>
</body>

</html>
