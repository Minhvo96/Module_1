<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On/Off Bulb</title>
</head>
<body>
    <button onclick="document.getElementById('bulb').src='pic_bulbon.gif'">Turn On</button>
    <img src="/pic_bulboff.gif" id="bulb" 
        onmouseover="document.getElementById('bulb').src='pic_bulbon.gif'"
        onmouseout="document.getElementById('bulb').src='pic_bulboff.gif'">
    <button onclick="document.getElementById('bulb').src='pic_bulboff.gif'">Turn Off</button>
</body>
</html>
